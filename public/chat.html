<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./img/favicon.png">
</head>

<body>
    <div class="chat">

        <div id="sidebar" class="chat__sidebar">

        </div>

        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="form">
                    <input name="message" placeholder="Message" required autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="location">Send location</button>
            </div>

        </div>
    </div>

</body>
<script class="msg-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{CreatedAt}}</span>
        </p>
        <p>{{message}}</p>
    </div>
</script>

<script class="loc-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{CreatedAt}}</span>
        </p>
        <p><a href="{{url}}" target="_blank">My current location</a></p>
        <!-- target=_blank opens the url in new tab -->
    </div>
</script>

<script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
        {{#users}}
        <!-- syntax for opening and closing the dynamic array -->
        <li>{{username}}</li>
        {{/users}}
    </ul>
</script>
<!-- for rendring template -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<!-- for rendring time and date -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<!-- query string for parsing query string  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<!-- load socket io in client side -->
<script src="/socket.io/socket.io.js"></script>
<script src="./js/chat.js"></script>

</html>
